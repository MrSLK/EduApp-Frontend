<div class="container-fluid">
    <h2 class="header"><strong>Upload Qualification</strong></h2>
    <div class="container">
        <form [formGroup]="myForm" (ngSubmit)="submit()">
            <div class="form-group">
                <label class="text" for="description">Qualification Description</label>
                <input 
                    formControlName="description"
                    id="description" 
                    type="text" 
                    placeholder="Qualification Description......"
                    class="form-control">
                <div *ngIf="f.description.touched && f.description.invalid" class="alert alert-danger">
                    <div *ngIf="f.description.errors.required">Description is required.</div>
                    <div *ngIf="f.description.errors.minlength">Description should be 3 character.</div>
                </div>
            </div>
        
            <div class="form-group">
                <label class="text" for="file">File</label>
                <input 
                    formControlName="file"
                    id="file" 
                    type="file" 
                    class="form-control"
                    (change)="onFileChange($event)">
                <div *ngIf="f.file.touched && f.file.invalid" class="alert alert-danger">
                    <div *ngIf="f.file.errors.required">File is required.</div>
                </div>
            </div>
        
            <button class="btn btn-primary text" type="submit">Submit</button>
        </form>
    </div>
</div>
