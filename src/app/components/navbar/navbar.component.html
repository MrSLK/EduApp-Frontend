<nav class="navbar navbar-expand-lg navbar-light sticky-top" >

  <form class="container-fluid">
      <a class="navbar-brand me-auto" (click)="gotofunc('')">
          <img src="../../../assets/EduApp Logo.png" alt="" width="100" height="30">
        </a>
          <button class="btn btn-outline-success me-2" 
          *ngIf="!isLoggedIn" (click)="checkLocation('signin')" 
          routerLink="/register" type="button">Register</button>

          <button class="btn btn btn-outline-primary" 
          *ngIf="!isLoggedIn" (click)="checkLocation('signup')" 
          routerLink="/login" type="button">Log in </button>
          
        <div class="menu" style="color: rgb(6, 89, 243);" *ngIf="isLoggedIn">
          <i type="menu" class="fa fa-bars fa-3x" (click)="Open($event)"></i>
        </div>
  </form>
</nav>
