

<body>

  <div class="container py-5 h-100">
  <div class="row">
    <div class="col-md-6 offset-md-3">
     
      <div class="card my-5">

        <form class="card-body cardbody-color p-lg-5">

          <div class="text-center">
            <img src="../../../assets/book-stack-icon-simple-style-vector-22943018.jpeg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
              width="100px" alt="profile">
          </div>
          <h2 class="text-center text-dark mt-5">EduApp</h2>

          <form [formGroup]="myForm" (ngSubmit)="login()" ngNativeValidate>
            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example1">Username</label>
              <input type="email" formControlName="username" id="username" class="form-control" />
            </div>
          
            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example2">Password</label>
              <input type="password"  formControlName="password" id="password" class="form-control"/>
            </div>
          
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
              </div>
          
              <div class="col">
                <a href="/forgot-password">Forgot password?</a>
              </div>
            </div>
          
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
          
            <div class="text-center">
              <p>Not a member? <a routerLink='/register'>Register</a></p>
              
            </div>
          </form>
        </form>
      </div>

    </div>
  </div>
</div>

</body>
