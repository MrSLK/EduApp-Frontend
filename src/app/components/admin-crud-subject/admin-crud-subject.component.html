<div class="container-fluid" style="width: 70vw">
    <div class="column">
        <div class="row">
            
          <div class="container d-flex">
            <div class="col-sm-12">
          <div class="card w-60">
            <div class="card-body ">
                <h5>Edit Subject</h5>
                <form [formGroup]="myForm">
                    
                    <div class="form-group form-check my-2 mx-2">
                        <h3>Subject Name: {{name}}</h3>
                        <input type="text" formControlName="subject_name" class="form-control" placeholder="{{
                            name}}" />
                        <h4>Subject Description: {{description}}</h4>
                        <input type="text" formControlName="subject_description" class="form-control" placeholder="{{
                            description}}" />
                            <br>
                    <div>
                        <button class="btn btn-danger mx-2" (click)="deleteSubject(id)" >Delete</button>
                        <button class="btn btn-secondary mx-2" (click)="updateSubject(id)">Update</button>
                    </div>
                </div>
            </form>
           
            </div>
           </div>
          </div>
        </div>
    </div>
</div>
